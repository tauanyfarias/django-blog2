{% extends '_layout1.html' %} 

{% block content %} 
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Listagem de Posts</h5>
  </div>
  <div class="card-body">
    <a href="{% url 'post_add' %}" class="btn btn-primary mb-3">
      + Novo post
    </a>
    {% for post in posts %}

    <a href="{% url 'post_edit' pk=post.id %}" class="link-secondary">
      Editar
    </a>

    {% if post.categoria %}
    <span>Categoria: {{ post.categoria }}</span>
    {% endif %}

      <h2>Em: {{ post.pub_date|date:"d / m / Y" }}</h2>
      <p>{{ post.body_text }}</p>
    </article>
    {% endfor %}
  </div>
</div>
{% endblock %}
